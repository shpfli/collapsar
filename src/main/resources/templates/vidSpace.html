<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>虚拟身份库</title>
</head>
<body>

<h3>welcome to the virtual identity space</h3>

<!--循环遍历输出-->
<table border="1">
    <thead>
    <tr>
        <th>序号</th>
        <th>虚拟世界</th>
        <th>虚拟身份</th>
        <th>密码</th>
        <th>备注</th>
        <th>创建时间</th>
        <th>修改时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td colspan="8"> this is the tfoot</td>
    </tr>
    </tfoot>
    <tbody>
    <tr th:each="vid,iter:${vidList}">
        <td th:text="${iter.count}">序号</td>
        <td th:text="${vid.world}">虚拟世界</td>
        <td th:text="${vid.identity}">虚拟身份</td>
        <td th:text="${vid.password}">密码</td>
        <td th:text="${vid.comment}">备注</td>
        <td th:text="${vid.createTime}">创建时间</td>
        <td th:text="${vid.modifiedTime}">修改时间</td>
        <td><a th:href="@{/view/vid/modify/{id}(id=${vid.id})}">编辑</a></td>
    </tr>
    </tbody>
</table>
<a href="/view/vid/add">add a new virtual identity</a>
</body>
</html>
